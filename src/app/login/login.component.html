<div class="login">
    <mat-card class="container">
        <mat-card-content >
            <div class="display-center">
                <h3>Entre ou cadastre-se</h3>
            </div>
        </mat-card-content>
        <mat-card-content>
            <form [formGroup]="loginForm"(ngSubmit)="onSubmit()">
                <div class="row display-center" >
                    <div class="col-md-10">
                        <mat-form-field>
                            <input matInput placeholder="Login" formControlName="login">
                            <mat-error *ngIf=" f.login.errors?.required">
                                Campo obrigatório
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row display-center">
                    <div class="col-md-10">
                        <mat-form-field>
                            <input type="password" matInput placeholder="Senha" formControlName="password">
                            <mat-error *ngIf=" f.password.errors?.required">
                                Campo obrigatório
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group display-center">
                    <button type="submit" [disabled]="loginForm.invalid">Login</button>
